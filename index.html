<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Gizra</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!-- About  -->
				<section data-background="https://cloud.githubusercontent.com/assets/125707/12092123/dd49649a-b303-11e5-9355-e49a3881f5bd.png">
				</section>


				<!-- Project fail -->
				<section data-background="https://cloud.githubusercontent.com/assets/125707/12292817/67ad3814-b9f8-11e5-97ec-b5c201fcf4a3.jpg">
					<aside class="notes">
						פרוייקטי אייטי, בדיפולט נכשלים
					</aside>
				</section>

				<!-- Define success -->
				<section>
					<h2>Defintion of succeess</h2>
					<ul>
						<li>On Time</li>
						<li>On Budget</li>
						<li>Users Are Happy</li>
					</ul>
				</section>

				<section>
					<h2>Setting Expectations</h2>
					<small>Project is sum of all its tasks</small>
				</section>

				<!-- The Gizra Way -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/12090366/f6591712-b2f6-11e5-907b-1765fd53251c.jpg" />
				</section>

				<!-- Alpha examples -->

				<!-- OpenScholar -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/11951341/e3774082-a898-11e5-9ff4-7f322166372f.jpg" />
				</section>


				<!-- NegaWatt -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/11421298/8f2481f4-943c-11e5-8317-1adbbe4f08cf.jpg" />
				</section>

				<!-- Shoov - NSA -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/12442926/b2fe96d2-bf5c-11e5-8e00-832494f79d07.png" alt="" />
				</section>

				<!-- Shoov video -->
				<section data-background-iframe="http://gfycat.com/ifr/ThornyDrearyIndochinahogdeer">
				</section>

				<!-- Shoov Badges -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/12442780/82098b3c-bf5b-11e5-87f7-5dc005631e80.jpg" alt="" />
				</section>

				<!-- Commerce Kickstart -->
				<section>
					<img src="https://cloud.githubusercontent.com/assets/125707/12535149/c2c954d0-c281-11e5-926f-0296543e36c8.jpg" alt="" />
				</section>

				<!-- P4D -->
				<section>
					<img class="stretch" src="https://cloud.githubusercontent.com/assets/125707/12098605/ea29fecc-b32b-11e5-9d4f-adff92b8402f.png" />
				</section


				<!-- Last slide -->
				<section data-background="https://cloud.githubusercontent.com/assets/125707/11408842/6abc3708-93c4-11e5-8515-bf92a59cf8ea.jpg" data-background-image="https://cloud.githubusercontent.com/assets/125707/11408842/6abc3708-93c4-11e5-8515-bf92a59cf8ea.jpg" class="present" style="top: 257.5px; display: block;">
					<span style="background-color: black; opacity: 0.85; padding: 20px 40px;">
						<span style="font-family: Abril Fatface; color: #e27058; font-size: 50px;">
							gizra
						</span>
					</span>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
